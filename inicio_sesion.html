<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sesion.css">
    <title>Iniciar Sesión - Nexbill</title>
</head>
<body>
    <div class="corner-container">
        <button class="corner-button">Registrarse</button>
        <img src="https://w7.pngwing.com/pngs/789/888/png-transparent-computer-icons-login-person-user-avatar-log-smiley-desktop-wallpaper-sign.png" alt="Imagen" class="corner-image">
    </div>
    <div class="login-container">
        <h1 class="logo">NexBill</h1>
        <form class="login-form">
            <div class="username">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
